<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Cinematic Broadcast - WITH WAITING SCREEN</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@600;800&family=Oswald:wght@400;700&family=Roboto+Condensed:wght@400;700&family=Share+Tech+Mono&display=swap');

        :root {
            --blood-red: #c90000;
            --dark-red: #5a0000;
            --glass-bg: rgba(8, 8, 8, 0.85);
            --text-main: #f4f4f4;
            --text-muted: #a0a0a0;
        }

        body {
            margin: 0; padding: 0; width: 1920px; height: 1080px;
            background-color: #050505;
            overflow: hidden; position: relative;
            color: white; font-family: 'Roboto Condensed', sans-serif;
        }

        /* --- WAITING SCREEN (Pindutin ang W) --- */
        #waiting-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(20,0,0,0.9) 0%, #000 100%);
            z-index: 500; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 1s ease;
        }
        body.waiting-mode #waiting-screen { opacity: 1; pointer-events: all; }
        
        .waiting-title { font-family: 'Cinzel', serif; font-size: 80px; color: var(--blood-red); letter-spacing: 15px; text-shadow: 0 0 30px red; margin-bottom: 10px; }
        .waiting-timer { font-family: 'Share Tech Mono', monospace; font-size: 50px; color: white; letter-spacing: 5px; }

        /* --- INITIALIZE SCREEN --- */
        #force-allow-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 999; display: flex; flex-direction: column;
            justify-content: center; align-items: center; cursor: pointer;
            border: 5px solid var(--dark-red);
        }
        .force-text { font-family: 'Cinzel', serif; font-size: 40px; color: var(--blood-red); text-shadow: 0 0 20px red; letter-spacing: 5px; text-align: center; animation: pulse 2s infinite; }
        .force-subtext { font-size: 18px; color: #555; margin-top: 20px; text-transform: uppercase; }

        /* --- WEBCAM & EFFECTS --- */
        #webcam-feed { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 0; filter: grayscale(40%) contrast(120%) brightness(80%) sepia(20%) hue-rotate(320deg); transform-origin: center left; transition: all 1s cubic-bezier(0.25, 1, 0.5, 1); }
        body.shoutout-mode #webcam-feed { transform: perspective(1500px) rotateY(15deg) scale(0.65) translateX(5%) translateY(-5%); box-shadow: 30px 30px 100px rgba(0,0,0,1); border: 4px solid var(--dark-red); border-radius: 15px; filter: grayscale(80%) contrast(150%) brightness(60%); }
        .vignette { position: absolute; top: 0; left: 0; width: 100%; height: 100%; box-shadow: 0 0 250px rgba(0,0,0,0.95) inset; pointer-events: none; z-index: 5; }
        .scanlines { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06)); background-size: 100% 4px, 6px 100%; pointer-events: none; z-index: 50; opacity: 0.6; }
        #glitch-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: url('https://media.giphy.com/media/Yy26NRbp8y4ms/giphy.gif'); opacity: 0; pointer-events: none; z-index: 99; mix-blend-mode: screen; filter: grayscale(100%) contrast(150%); }
        .glitching { opacity: 0.12 !important; }

        /* --- SHOUTOUT & COMMENTS --- */
        #shoutout-board { position: absolute; top: 15%; right: 5%; width: 500px; height: 65%; background: linear-gradient(135deg, rgba(15,0,0,0.95), rgba(5,5,5,0.95)); border: 2px solid var(--blood-red); border-left: 8px solid var(--blood-red); box-shadow: -20px 20px 60px rgba(0,0,0,0.9); z-index: 15; padding: 40px; display: flex; flex-direction: column; transform: translateX(150%) rotateY(-20deg); opacity: 0; transition: all 1s cubic-bezier(0.25, 1, 0.5, 1); }
        body.shoutout-mode #shoutout-board { transform: translateX(0) rotateY(0deg); opacity: 1; }
        #comment-wrapper { position: absolute; bottom: 90px; left: 60px; z-index: 20; width: 750px; transition: transform 0.5s; }
        body.shoutout-mode #comment-wrapper { transform: translateY(200px); }
        #comment-container { background: linear-gradient(90deg, var(--glass-bg) 0%, rgba(15,15,15,0.6) 100%); backdrop-filter: blur(15px); border-left: 6px solid var(--blood-red); box-shadow: 20px 20px 50px rgba(0,0,0,0.9); padding: 0; display: flex; flex-direction: row; transform: translateX(-120%); opacity: 0; transition: all 0.7s cubic-bezier(0.25, 1, 0.5, 1); overflow: hidden; }
        #comment-container.show { transform: translateX(0); opacity: 1; }
        .avatar-box { background: #000; padding: 20px; display: flex; align-items: center; justify-content: center; border-right: 1px solid rgba(255,255,255,0.05); }
        .avatar { width: 70px; height: 70px; border-radius: 4px; object-fit: cover; filter: grayscale(80%) contrast(1.2); }
        .content-box { padding: 20px 30px; display: flex; flex-direction: column; justify-content: center; width: 100%; }

        /* --- OTHERS --- */
        #cctv-bug { position: absolute; top: 40px; left: 40px; z-index: 10; font-family: 'Share Tech Mono', monospace; color: #fff; font-size: 24px; display: flex; align-items: center; gap: 15px; }
        #news-ticker { position: absolute; bottom: 0; left: 0; width: 100%; height: 55px; background: #080808; border-top: 2px solid var(--blood-red); display: flex; align-items: center; overflow: hidden; z-index: 40; }
        .ticker-wrapper { white-space: nowrap; display: inline-block; animation: scroll-ticker 30s linear infinite; }

        @keyframes scroll-ticker { 0% { transform: translateX(100vw); } 100% { transform: translateX(-100%); } }
        @keyframes pulse { 0% { opacity: 0.5; transform: scale(0.95); } 50% { opacity: 1; transform: scale(1); } 100% { opacity: 0.5; transform: scale(0.95); } }
    </style>
</head>
<body>

    <div id="force-allow-screen" onclick="initializeSystem()">
        <div class="force-text">INITIALIZE BROADCAST SYSTEM</div>
        <div class="force-subtext">Click to grant permissions</div>
    </div>

    <div id="waiting-screen">
        <div class="waiting-title">STORY BEGINS SOON</div>
        <div class="waiting-timer" id="countdown">05:00</div>
    </div>

    <video id="webcam-feed" autoplay muted playsinline></video>
    <div class="vignette"></div>
    <div class="scanlines"></div>
    <div id="glitch-overlay"></div> 

    <audio id="horror-sfx" src="creepy-whoosh.mp3" preload="auto"></audio>

    <div id="story-transition">
        <div class="transition-text">NEXT STORY</div>
    </div>

    <div id="cctv-bug">
        <div class="rec-dot"></div>
        <span>REC</span>
        <span class="cctv-text">| CAM 04 - TALIM ISLAND |</span>
        <span class="cctv-clock" id="live-clock">00:00:00</span>
    </div>

    <div id="shoutout-board">
        <div class="shoutout-header">SOULS ACKNOWLEDGED</div>
        <ul id="shoutout-list"></ul>
    </div>

    <div id="comment-wrapper">
        <div id="comment-container">
            <div class="avatar-box"><img src="" class="avatar" id="comment-avatar"></div>
            <div class="content-box">
                <div class="comment-author" id="comment-author">System Loading</div>
                <div class="comment-text" id="comment-text">Establishing connection...</div>
            </div>
        </div>
    </div>

    <div id="news-ticker">
        <div class="ticker-wrapper">
            <span class="ticker-text">PLEASE SUBSCRIBE TO SURVIVE THE NIGHT. TURN ON NOTIFICATIONS.</span>
        </div>
    </div>

    <script>
        const API_KEY = 'AIzaSyBADtw_0ahV9nKATpBRq9mCgbU1_vqnyFI'; 
        const VIDEO_ID = '0NdX9x0AQSQ'; 

        function initializeSystem() {
            document.getElementById('force-allow-screen').style.display = 'none';
            startWebcam();
            getLiveChatId();
            startCountdown();
        }
        
        async function startWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 1920, height: 1080 } });
                document.getElementById('webcam-feed').srcObject = stream;
            } catch (err) { console.error("Camera Error:", err); }
        }

        let timeLeft = 300; // 5 Minutes
        function startCountdown() {
            const timerDisplay = document.getElementById('countdown');
            setInterval(() => {
                let minutes = Math.floor(timeLeft / 60);
                let seconds = timeLeft % 60;
                timerDisplay.innerText = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                if (timeLeft > 0) timeLeft--;
            }, 1000);
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'n' || event.key === 'N') triggerStoryTransition();
            if (event.key === 's' || event.key === 'S') toggleShoutoutMode();
            if (event.key === 'w' || event.key === 'W') document.body.classList.toggle('waiting-mode');
        });

        // (Other logic: Transition, Clock, Glitch, YouTube API - same as before)
        function updateClock() { document.getElementById('live-clock').innerText = new Date().toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute:'2-digit', second:'2-digit' }); }
        setInterval(updateClock, 1000); updateClock();

        function triggerStoryTransition() {
            const sfx = document.getElementById('horror-sfx');
            sfx.currentTime = 0; sfx.play();
            // ... transition animation logic ...
        }

        function toggleShoutoutMode() { document.body.classList.toggle('shoutout-mode'); }
        
        async function getLiveChatId() { /* Same as before */ }
    </script>
</body>
</html>
