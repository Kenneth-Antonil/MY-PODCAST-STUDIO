<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Cinematic Broadcast</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@600;800&family=Oswald:wght@400;700&family=Roboto+Condensed:wght@400;700&family=Share+Tech+Mono&display=swap');

        :root {
            --blood-red: #c90000;
            --dark-red: #5a0000;
            --glass-bg: rgba(8, 8, 8, 0.85);
            --text-main: #f4f4f4;
            --text-muted: #a0a0a0;
        }

        body {
            margin: 0; padding: 0; width: 1920px; height: 1080px;
            background-color: #050505;
            overflow: hidden; position: relative;
            color: white; font-family: 'Roboto Condensed', sans-serif;
        }

        /* --- WAITING SCREEN (UPDATED: Opaque & Cinematic) --- */
        #waiting-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            /* Solid background, no transparency */
            background: radial-gradient(circle, #1a0000 0%, #000000 100%);
            z-index: 500; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 1s ease;
        }
        
        /* Grid design for waiting screen */
        #waiting-screen::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(201, 0, 0, 0.1) 1px, transparent 1px),
            linear-gradient(90deg, rgba(201, 0, 0, 0.1) 1px, transparent 1px);
            background-size: 40px 40px; z-index: -1; opacity: 0.3;
        }

        body.waiting-mode #waiting-screen { opacity: 1; pointer-events: all; }
        
        .waiting-box {
            border: 2px solid var(--blood-red); padding: 60px 100px;
            background: rgba(0, 0, 0, 0.8); box-shadow: 0 0 50px rgba(201, 0, 0, 0.4);
            text-align: center; position: relative;
        }

        .waiting-title { font-family: 'Cinzel', serif; font-size: 80px; color: var(--blood-red); letter-spacing: 15px; text-shadow: 0 0 30px red; margin-bottom: 10px; }
        .waiting-timer { font-family: 'Share Tech Mono', monospace; font-size: 60px; color: white; letter-spacing: 5px; margin-bottom: 20px; }
        .waiting-sub { font-family: 'Share Tech Mono', monospace; font-size: 24px; color: var(--text-muted); letter-spacing: 8px; animation: pulse 1.5s infinite; }

        /* --- SPONSOR SECTION --- */
        #sponsor-section {
            position: absolute; bottom: 70px; right: 40px; z-index: 45;
            display: flex; flex-direction: column; align-items: flex-end;
            opacity: 0; transition: opacity 1s ease; pointer-events: none;
        }
        #sponsor-section.show { opacity: 1; }
        .sponsor-label { font-family: 'Share Tech Mono', monospace; color: var(--text-muted); font-size: 16px; margin-bottom: 10px; letter-spacing: 2px; text-transform: uppercase; }
        .sponsor-grid { display: flex; gap: 15px; background: rgba(5, 5, 5, 0.9); border: 1px solid var(--dark-red); padding: 15px; border-radius: 8px; box-shadow: 0 0 20px rgba(0,0,0,0.8); }
        .sponsor-img { height: 80px; width: auto; max-width: 150px; object-fit: contain; border-radius: 4px; }

        /* --- INITIALIZE SCREEN --- */
        #force-allow-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 999; display: flex; flex-direction: column;
            justify-content: center; align-items: center; cursor: pointer;
            border: 5px solid var(--dark-red);
        }
        .force-text { font-family: 'Cinzel', serif; font-size: 40px; color: var(--blood-red); text-shadow: 0 0 20px red; letter-spacing: 5px; text-align: center; animation: pulse 2s infinite; }
        .force-subtext { font-size: 18px; color: #555; margin-top: 20px; text-transform: uppercase; }

        /* --- WEBCAM & EFFECTS --- */
        #webcam-feed { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 0; filter: grayscale(40%) contrast(120%) brightness(80%) sepia(20%) hue-rotate(320deg); transform-origin: center left; transition: all 1s cubic-bezier(0.25, 1, 0.5, 1); }
        body.shoutout-mode #webcam-feed { transform: perspective(1500px) rotateY(15deg) scale(0.65) translateX(5%) translateY(-5%); box-shadow: 30px 30px 100px rgba(0,0,0,1); border: 4px solid var(--dark-red); border-radius: 15px; filter: grayscale(80%) contrast(150%) brightness(60%); }
        .vignette { position: absolute; top: 0; left: 0; width: 100%; height: 100%; box-shadow: 0 0 250px rgba(0,0,0,0.95) inset; pointer-events: none; z-index: 5; }
        .scanlines { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06)); background-size: 100% 4px, 6px 100%; pointer-events: none; z-index: 50; opacity: 0.6; }
        
        /* --- OTHERS --- */
        #cctv-bug { position: absolute; top: 40px; left: 40px; z-index: 10; font-family: 'Share Tech Mono', monospace; color: #fff; font-size: 24px; display: flex; align-items: center; gap: 15px; }
        #news-ticker { position: absolute; bottom: 0; left: 0; width: 100%; height: 55px; background: #080808; border-top: 2px solid var(--blood-red); display: flex; align-items: center; overflow: hidden; z-index: 40; }
        .ticker-wrapper { white-space: nowrap; display: inline-block; animation: scroll-ticker 30s linear infinite; }

        @keyframes scroll-ticker { 0% { transform: translateX(100vw); } 100% { transform: translateX(-100%); } }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
    </style>
</head>
<body class="waiting-mode"> <div id="force-allow-screen" onclick="initializeSystem()">
        <div class="force-text">INITIALIZE BROADCAST SYSTEM</div>
        <div class="force-subtext">Click to grant permissions & connect control panel</div>
    </div>

    <div id="waiting-screen">
        <div class="waiting-box">
            <div class="waiting-title">STORY BEGINS SOON</div>
            <div class="waiting-timer" id="countdown">05:00</div>
            <div class="waiting-sub">PLEASE STAND BY...</div>
        </div>
    </div>

    <video id="webcam-feed" autoplay muted playsinline></video>
    <div class="vignette"></div>
    <div class="scanlines"></div>

    <div id="cctv-bug">
        <span>REC</span>
        <span class="cctv-text">| CAM 04 - MAIN FEED |</span>
        <span class="cctv-clock" id="live-clock">00:00:00</span>
    </div>

    <div id="sponsor-section">
        <div class="sponsor-label">Broadcast Supported By</div>
        <div class="sponsor-grid" id="sponsor-grid">
            </div>
    </div>

    <div id="news-ticker">
        <div class="ticker-wrapper">
            <span class="ticker-text" id="ticker-content">PLEASE SUBSCRIBE TO SURVIVE THE NIGHT. TURN ON NOTIFICATIONS.</span>
        </div>
    </div>

    <script>
        function initializeSystem() {
            document.getElementById('force-allow-screen').style.display = 'none';
            startWebcam();
            startCountdown();
            setupControlListener();
        }
        
        async function startWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 1920, height: 1080 } });
                document.getElementById('webcam-feed').srcObject = stream;
            } catch (err) { console.error("Camera Error:", err); }
        }

        let timeLeft = 300; 
        function startCountdown() {
            const timerDisplay = document.getElementById('countdown');
            setInterval(() => {
                let minutes = Math.floor(timeLeft / 60);
                let seconds = timeLeft % 60;
                timerDisplay.innerText = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                if (timeLeft > 0) timeLeft--;
            }, 1000);
        }

        function updateClock() { document.getElementById('live-clock').innerText = new Date().toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute:'2-digit', second:'2-digit' }); }
        setInterval(updateClock, 1000); updateClock();

        // Keyboard shortcuts fallback
        document.addEventListener('keydown', function(event) {
            if (event.key === 'w' || event.key === 'W') document.body.classList.toggle('waiting-mode');
        });

        // LISNENER PARA SA CONTROL PANEL
        function setupControlListener() {
            window.addEventListener('storage', (event) => {
                if (event.key === 'broadcast_cmd') {
                    const data = JSON.parse(event.newValue);
                    
                    if (data.action === 'TOGGLE_WAITING') {
                        document.body.classList.toggle('waiting-mode');
                    }
                    
                    if (data.action === 'UPDATE_SPONSORS') {
                        const grid = document.getElementById('sponsor-grid');
                        const section = document.getElementById('sponsor-section');
                        
                        if (data.images.length > 0) {
                            grid.innerHTML = data.images.map(url => `<img src="${url}" class="sponsor-img">`).join('');
                            section.classList.add('show');
                        } else {
                            section.classList.remove('show');
                        }
                    }

                    if (data.action === 'UPDATE_TICKER') {
                        document.getElementById('ticker-content').innerText = data.text;
                    }
                }
            });
        }
    </script>
</body>
</html>
